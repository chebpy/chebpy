# This file is part of the jebel-quant/rhiza repository
# (https://github.com/jebel-quant/rhiza).
#
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.14.14'
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix, --unsafe-fixes ]

      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013"]

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-renovate
        args: [ "--verbose" ]

      - id: check-github-workflows
        args: ["--verbose"]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: ["--skip", "B101", "--exclude", ".venv,tests,.git,.pytest_cache"]

  - repo: local
    hooks:
      - id: update-readme-help
        name: Update README with Makefile help output
        entry: make readme
        language: system
        files: '^Makefile$'
        pass_filenames: false

      - id: check-rhiza-workflow-names
        name: Check and Fix Rhiza workflow names
        entry: python .rhiza/scripts/check_workflow_names.py
        language: python
        additional_dependencies: [PyYAML]
        files: ^\.github/workflows/rhiza_.*\.ya?ml$
