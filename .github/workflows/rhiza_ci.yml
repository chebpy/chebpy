#
# Workflow: Continuous Integration
#
# Purpose: Run tests on multiple Python versions to ensure compatibility.
#
# Trigger: On push and pull requests to main/master branches.

name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.list }}
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.21"

      - id: versions
        run: |
          # Generate Python versions JSON from the script
          JSON=$(make -s version-matrix)
          echo "list=$JSON" >> "$GITHUB_OUTPUT"

      - name: Debug matrix
        run: |
          echo "Python versions: ${{ steps.versions.outputs.list }}"

  test:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.21"

      - name: "Sync the virtual environment for ${{ github.repository }}"
        shell: bash
        run: |
          export UV_EXTRA_INDEX_URL="${{ secrets.uv-extra-index-url }}"
          uv venv --python ${{ matrix.python-version }}
          uv sync --all-extras --all-groups --frozen

      - name: Install dev dependencies
        run: bash .rhiza/scripts/install-dev-deps.sh

      - name: Run tests
        run: uv run pytest tests
