[project]
name = 'chebpy'
version = "0.0.0"
description = "A Python implementation of Chebfun"
authors = [{name='Mark Richardson', email= 'mrichardson82@gmail.com'}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.0",
    "numpy>=2.0",
    "scipy>=1.15.3",
]

[project.urls]
repository = "https://github.com/chebpy/chebpy"
homepage = "https://chebpy.github.io/chebpy/"

[project.optional-dependencies]
dev = [
    "pytest-cov>=6.2.1",
    "pytest-html>=4.1.1",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pre-commit>=4.2.0",
    "seaborn==0.13.2",
    "marimo==0.18.1",
    "pytest>=8.4.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chebpy"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]

[tool.deptry.package_module_name_map]
"pre-commit" = "pre_commit"
"pytest-cov" = "pytest_cov"
"pytest-html" = "pytest_html"
matplotlib = "matplotlib"
seaborn = "seaborn"
marimo = "marimo"
pytest = "pytest"
numpy = "numpy"