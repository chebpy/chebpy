[project]
name = 'chebpy'
version = "0.0.0"
description = "A Python implementation of Chebfun"
# Please add authors and correct the email...
authors = [{name='Mark Richardson', email= 'mrichardson82@gmail.com'}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.22",
    "pyfftw==0.15.0"
]

[project.urls]
repository = "https://github.com/chebpy/chebpy"

[project.optional-dependencies]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "pre-commit>=4.0.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["chebpy"]

[tool.hatch.build]
include = [
    "LICENSE.rst",    # Ensure the LICENSE file is included in your package
    "README.md",
    "chebpy"
]

[tool.deptry.per_rule_ignores]
DEP002 = ["pyfftw"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]
